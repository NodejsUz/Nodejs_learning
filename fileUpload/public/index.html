<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .wrapper {
        width: 400px;
        padding: 20px;
      }
      .title {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="wrapper shadow mt-3">
      <h6 class="title">File upload</h6>
      <form
        class=""
        action="/upload"
        method="POST"
        enctype="multipart/form-data"
      >
        <input type="file" class="form-control" name="multipleImage" multiple required draggable="true"/>
        <button class="w-100 mt-3 btn btn-primary">Upload</button>
      </form>
    </div>
  </body>
</html>
